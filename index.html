<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="task-input-section">
        <h1>A basic todo app</h1>
        <div id="task-input-container">
          <input type="text" id="task-input" placeholder="Add task here" />
          <button id="add-task-btn">Add task</button>
        </div>
      </section>
      <section id="tasks-display-section">
        <h1>Tasks in Line</h1>
        <ol id="task-list">
          <!-- <li class="task-todo">
            <label>Task</label>
            <button>Mark as done</button>
          </li> -->
        </ol>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
